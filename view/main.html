<div>
  <form name="addForm" class="css-form">
    <h1> Add Information</h1>
    <table class="table table-bordered">
      <tr>
        <td>
          Transaction Id:
        </td>
        <td>
          {{addForm.data.transactionId.$invalid}}
          <input style="max-width:200px;" name="tId" type="number" class="form-control" ng-model="data.transactionId" required>
          <span ng-show="addForm.tId.$touched && addForm.tId.$invalid">The Id is required.</span> </input>
        </td>
      </tr>
      <tr>
        <td>
          Name of the payer: </td>
        <td>
          <input style="max-width:200px;" name="payer" class="form-control" ng-model="data.payer" required >
          <span ng-show="addForm.payer.$touched && addForm.payer.$invalid">The payer is required.</span></input>
        </td>
      </tr>
      <tr>
        <td>
          Name of the payee:
        </td>
        <td>
          <input style="max-width:200px;" name="payee" class="form-control" ng-model="data.payee" required >
          <span ng-show="addForm.payee.$touched && addForm.payee.$invalid">The payee is required.</span></input>
        </td>
      </tr>
      <tr>
        <td>
          Type:
        </td>

        <td>
          <input type="radio" ng-model="data.type" value="income" />Income
          <input type="radio" ng-model="data.type" value="expenses" />Expenses</td>

      </tr>
      <tr>
        <td>
          Category: </td>
        <td>
          <select style="max-width:200px;margin-top:10px;" class="form-control" ng-model="data.category">
            <option ng-if="data.type=='income'" value="salary">salary</option>
            <option ng-if="data.type=='income'" value="business">business</option>
            <option ng-if="data.type=='income'" value="intrest">intrest</option>
            <option ng-if="data.type=='expenses'" value="HomeIntrest">Home Intrest</option>
            <option ng-if="data.type=='expenses'" value="shopping">shopping</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Date: </td>
        <td>
          <input style="max-width:200px;" type="date" name="date" class="form-control" ng-model="data.date" required >
            <span ng-show="addForm.date.$touched && addForm.date.$invalid">Date is required.</span></input>
        </td>
      </tr>
      <tr>
        <td>
          Amount: </td>
        <td>
          <input style="max-width:200px;" name="amount" type="number" class="form-control" ng-model="data.Amount" required >
            <span ng-show="addForm.amount.$touched && addForm.amount.$invalid">Amount is required.</span></input>
        </td>
      </tr>
      <tr>
        <td>
          Payment Mode: </td>
        <td>
          <select style="max-width:200px;margin-top:10px;" class="form-control" ng-model="data.ModeofPayment">
            <option value="cash">cash</option>
            <option value="check">check</option>
            <option value="card">Card </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" ng-click="add(data)" value="submit" />
        </td>
      </tr>
    </table>
</div>
